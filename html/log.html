<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/log.css">
</head>
<body>

  <div id="status" class="text-center"></div>

  <div class="container">
    <div class="controls pull-right">
      <label>Filter: </label>
      <a href="#" id="btn-success-only" class="btn btn-xs btn-success">Only successful</a>
      <a href="#" id="btn-failed-only" class="btn btn-xs btn-warning">Only failed</a>
      <a href="#" id="btn-show-all" class="btn btn-xs btn-default">Show All</a>
    </div>
    <h2>Log</h2>
    <table id="log" class="">
      <thead>
        <tr>
          <th data-sort="string">Checking time</th>
          <th>Url</th>
          <th data-sort="int">Target Price</th>
          <th data-sort="int">Actual Price</th>
          <th>Information</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <script type="text/template" id="recordTemplate">
    <tr class="{{rowClassName}}">
      <td class="time">
        {{time}}
      </td>
      <td class="url">
        <a href="{{url}}" target="_blank">{{url}}</a>
      </td>
      <td class="price target-price">
        {{targetPrice}}
      </td>
      <td class="price actual-price">
        {{result}}
      </td>
      <td class="extra" data-extra="{{extra}}">
        {{{extra}}}
      </td>
    </tr>
  </script>

  <!-- ############ SCRIPTS ########### -->
  <script type="text/javascript" src="/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/lib/mustache-0.8.1.min.js"></script>
  <script type="text/javascript" src="/lib/moment.min.js"></script>
  <script type="text/javascript" src="/lib/stupidtable.min.js"></script>
  <script type="text/javascript" src="/js/Status.js"></script>
  <script type="text/javascript" src="/js/Log.js"></script>
  <script type="text/javascript" src="/js/log-view.js"></script>

</body>
</html>
