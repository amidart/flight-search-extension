<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/log.css">
</head>
<body>

  <div id="status" class="text-center"></div>

  <div class="container">
    <div class="controls pull-right">
      <label data-i18n="label_filter"></label>
      <a href="#" id="btn-success-only" class="btn btn-xs btn-success" data-i18n="btn_only_success"></a>
      <a href="#" id="btn-failed-only" class="btn btn-xs btn-warning" data-i18n="btn_only_failed"></a>
      <a href="#" id="btn-show-all" class="btn btn-xs btn-default" data-i18n="btn_show_all"></a>
    </div>
    <h2 data-i18n="label_log"></h2>
    <table id="log" class="">
      <thead>
        <tr>
          <th data-sort="string" data-i18n="th_checking_time"></th>
          <th data-i18n="th_url"></th>
          <th data-sort="int" data-i18n="th_target"></th>
          <th data-sort="int" data-i18n="th_price"></th>
          <th data-i18n="th_info"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <script type="text/template" id="recordTemplate">
    <tr class="{{rowClassName}}">
      <td class="time">
        {{time}}
      </td>
      <td class="url">
        <a href="{{url}}" target="_blank">{{url}}</a>
      </td>
      <td class="price target-price">
        {{targetPrice}}
      </td>
      <td class="price actual-price">
        {{result}}
      </td>
      <td class="extra" data-toggle="tooltip" data-placement="bottom" title='{{{extra}}}' data-html="true">
        {{{extra}}}
      </td>
    </tr>
  </script>

  <!-- ############ SCRIPTS ########### -->
  <script type="text/javascript" src="/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/mustache-0.8.1.min.js"></script>
  <script type="text/javascript" src="/lib/moment.min.js"></script>
  <script type="text/javascript" src="/lib/stupidtable.min.js"></script>
  <script type="text/javascript" src="/js/i18n.alias.js"></script>
  <script type="text/javascript" src="/js/i18n.dom.js"></script>
  <script type="text/javascript" src="/js/Status.js"></script>
  <script type="text/javascript" src="/js/Log.js"></script>
  <script type="text/javascript" src="/js/log-view.js"></script>

</body>
</html>
