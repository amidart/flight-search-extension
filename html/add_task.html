<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/add_task.css">
</head>
<body>

  <div class="container form-inline">

    <a href="#" id="oneway" class="btn btn-default btn-xs switch-type">one-way</a>
    <a href="#" id="roundtrip" class="btn btn-default btn-xs switch-type">round-trip</a>
    <a href="#" id="complex" class="btn btn-default btn-xs switch-type">complex</a>

    <table>
      <tr id="dates" class="">
        <td>
          <label>Start date</label>
          <input type="text" id="startDate" class="form-control datepicker" placeholder="">
        </td>
        <td>
          <label>End date</label>
          <input type="text" id="endDate" class="form-control datepicker" placeholder="">
        </td>
      </tr>

      <tr id="days" class="round-trip view-el view-roundtrip">
        <td>
          <label>Days min</label>
          <input type="number" id="daysMin" class="form-control days" placeholder="">
        </td>
        <td>
          <label>Days max</label>
          <input type="number" id="daysMax" class="form-control days" placeholder="">
        </td>
      </tr>

    </table>

    <div class="legs-container">
      <div class="legs"></div>
      <a href="#" id="add-leg" class="view-el view-complex">add</a>
    </div>

    <div class="prefs-container">
      <form class="form-inline">
        <div class="form-group">
          <input type="number" id="adults" class="form-control" value="1">
        </div>
        <div class="form-group">
          <select class="form-control" id="flightClass">
            <option value="e" selected>econom</option>
            <option value="b">business</option>
          </select>
        </div>
      </form>
    </div>

    <div class="text-center">
      <a href="#" id="generate" class="btn btn-default">Generate</a>
    </div>

    <div class="result-container text-center">
      <h3>Result</h3>
      <textarea id="result" class="form-control" rows="10"></textarea>
      <div>
        <input type="number" id="targetPrice" class="form-control" placeholder="Target price">
      </div>
    </div>

    <div class="text-center">
      <a href="#" id="enqueue" class="btn btn-lg btn-success">Enqueue tasks</a>
    </div>

  </div>

  <script type="text/template" id="leg-template">
    <form class="form-inline leg">
      <div class="form-group">
        <input type="text" class="form-control iata-from" placeholder="From (Airport code)">
        <input type="text" class="form-control iata-to" placeholder="To (Airport code)">
        <input type="number" class="form-control days days-min view-el view-complex" min="1" placeholder="Days min">
        <input type="number" class="form-control days days-max view-el view-complex" min="1" placeholder="Days max">
      </div>
    </form>
  </script>


  <!-- ############ SCRIPTS ########### -->
  <script type="text/javascript" src="/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/lib/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/lib/mustache-0.8.1.min.js"></script>
  <script type="text/javascript" src="/js/add_task.js"></script>

</body>
</html>
